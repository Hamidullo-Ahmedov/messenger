<body>

      <ul class="message-list">

            <div class="text-wrapper">
              <p class="message-content">
                Hi, Mark! I made a new design for Messenger App.

          </div>
        </li>
        <li class="message-item">

          <div class="message-content-wrapper third-wrapper">
            <div class="text-wrapper">
              <p class="message-content">
                But Mark...
              </p>

          </div>
        </li>
        <li class="message-item">

            <div class="text-wrapper">
              <p class="message-content">
                You were blocked by the user.
              </p>
            </div>
          </div>
        </li>
      </ul>

      <form action="https://echo.htmlacademy.ru/courses" method="post" target="_blank">
        <div class="form-wrapper">
          <input class="ent-message" type="text" placeholder="Enter your message">
          <button type="submit" class="send">
            SEND
          </button>
        </div>
      </form>
    </div>
  </div>
